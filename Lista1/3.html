<body>
    <h1>Calcule a média final do aluno. Nota 1: peso 2, nota 2: peso 3, nota 3: peso 5.</h1>


    <form action="/action_page.php">
        <div class="entradas">
            <div class="entrada">
                <label for="label">Digite a nota 1:</label>
                <input type="text" id="x1" name="x1"><br><br>
            </div>
            <div class="entrada">
        <label for="label">Digite a nota 2:</label>
        <input type="text" id="x2" name="x2"><br><br>
                </div>
                <div class="entrada">
        <label for="label">Digite a nota 3:</label>
        <input type="text" id="y1" name="y1"><br><br>
    </div>
    
    <button type="button" onclick="calcular()">CALCULAR</button>
        </div>
      </form>
    
      


    <script>

    function calcular() {
        var numX1 = document.getElementById('x1').value;
        var numX2 = document.getElementById('x2').value;
        var numY1 = document.getElementById('y1').value;
        var a = parseInt(numX1*2) + parseInt(numX2*3) + parseInt(numY1*5);

        var resultado = (a) / 3;

        alert("A média final do aluno é: " + resultado);

    }


    </script>
